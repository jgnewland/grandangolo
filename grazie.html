<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ordine ricevuto</title>

  <style>
    :root {
      --bg: #0c0d12;
      --card: #14161c;
      --gold: #c9a23a;
      --text: #f2f2f2;
      --muted: #9ea3ad;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1000px 600px at 70% 20%, #1a1c24, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 22px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      position: relative;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(201,162,58,.12);
      border: 1px solid rgba(201,162,58,.4);
      color: var(--gold);
      font-size: 13px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: .5px;
    }

    h1 span {
      color: var(--gold);
    }

    p {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
      margin-top: 18px;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: var(--gold);
      margin: 30px auto;
      opacity: .6;
    }

    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 22px;
      border-radius: 16px;
      background: linear-gradient(90deg, #d7b24a, #b88a1e);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      transition: .2s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(201,162,58,.4);
    }

    .footer-note {
      margin-top: 30px;
      font-size: 13px;
      color: #6c7079;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="badge">Ordine registrato con successo</div>

    <h1>Ordine <span>ricevuto</span> ✅</h1>

    <div class="divider"></div>

    <p>
      Grazie per aver scelto <strong>Mafiare</strong>.<br>
      Il tuo ordine è stato registrato correttamente.
    </p>

    <div class="footer-note">
      Per qualsiasi informazione puoi rispondere all’email che riceverai.
    </div>
  </div>

</body>
</html>
