<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ordina il libro</title>
  <style>
    :root { --bg:#0b0c10; --card:#12141a; --text:#f2f2f2; --muted:#b8b8b8; --gold:#c9a23a; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: radial-gradient(1200px 700px at 70% 20%, #1b1d26, var(--bg)); color: var(--text); }
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px 16px 48px; display:grid; gap:18px; }
    header { display:flex; align-items:flex-end; justify-content:space-between; gap:16px; }
    h1 { margin:0; font-size: 28px; letter-spacing:.2px; }
    .sub { margin:6px 0 0; color: var(--muted); }
    .grid { display:grid; grid-template-columns: 1.1fr .9fr; gap:18px; }
    @media (max-width: 860px){ .grid { grid-template-columns: 1fr; } }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius: 18px; padding: 18px; box-shadow: 0 12px 35px rgba(0,0,0,.35); }
    .book { display:flex; gap:14px; align-items:flex-start; }
    .cover { width: 250px; border-radius: 10px; overflow:hidden; border:1px solid rgba(255,255,255,.12); background:#000; }
    .cover img { width:100%; display:block; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid rgba(201,162,58,.35); color: var(--gold); background: rgba(201,162,58,.10); font-size: 12px; }
    .meta { color: var(--muted); font-size: 14px; line-height: 1.35; }
    .price { font-size: 22px; margin: 10px 0 2px; }
    form { display:grid; gap:12px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 560px){ .row { grid-template-columns: 1fr; } }
    label { display:block; font-size: 13px; color: var(--muted); margin-bottom:6px; }
    input, textarea, select {
      width:100%; box-sizing:border-box; padding: 12px 12px; border-radius: 12px;
      border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.25); color: var(--text);
      outline:none;
    }
    input:focus, textarea:focus, select:focus { border-color: rgba(201,162,58,.55); box-shadow: 0 0 0 4px rgba(201,162,58,.12); }
    textarea { min-height: 92px; resize: vertical; }
    .actions { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    button {
      appearance:none; border:0; cursor:pointer; padding: 12px 16px; border-radius: 14px;
      background: linear-gradient(90deg, #d7b24a, #b88a1e); color:#12141a; font-weight: 700;
    }
    .note { color: var(--muted); font-size: 13px; line-height: 1.35; }
    .ok { color: #9fe6b8; }
    .err { color: #ffb4b4; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>DOVE VUOI RICEVERE IL LIBRO?</h1>
        <p class="sub">Compila i tuoi dati per la spedizione.</p>
      </div>
      <span class="badge">PAGAMENTO EFFETTUATO</span>
    </header>

    <div class="grid">
      <section class="card">
        <div class="book">
          <div class="cover">
            <!-- Sostituisci cover.jpg con il nome del tuo file copertina sul sito -->
            <img src="https://m.media-amazon.com/images/I/516ll7GazQL._AC_UF1000,1000_QL80_.jpg" alt="Copertina libro">
          </div>
          <div>
            <div class="meta">
              <strong>Mafiare</strong><br>
              Franco Castaldo<br>
              <span class="note">Cosa Nostra e Stidda: lo stato delle cose</span>
            </div>
            <div class="price">€ <strong>18,</strong> <span class="note">(00)</span></div>
            
          </div>
        </div>
      </section>

      <section class="card">
        <form action="https://formspree.io/f/myzvzgab" method="POST">
  <input type="hidden" name="_subject" value="Nuovo ordine libro - sito" />
  <input type="hidden" name="_format" value="plain" />
  <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

  <!-- i tuoi campi -->
  <div class="row">
    <div>
      <label for="nome">Nome *</label>
      <input id="nome" name="nome" required />
    </div>
    <div>
      <label for="cognome">Cognome *</label>
      <input id="cognome" name="cognome" required />
    </div>
  </div>

  <div class="row">
    <div>
      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required />
    </div>
    <div>
      <label for="telefono">Telefono *</label>
      <input id="telefono" name="telefono" required />
    </div>
  </div>

  <div class="row">
    <div>
      <label for="quantita">Quantità *</label>
      <select id="quantita" name="quantita" required>
        <option value="1">1 copia</option>
      </select>
    </div>
    <div>
      <label for="dedica">Vuoi la confezione regalo?</label>
      <select id="dedica" name="dedica">
        <option value="no">No</option>
        <option value="si">Sì</option>
      </select>
    </div>
  </div>

  <div>
    <label for="indirizzo">Indirizzo di spedizione *</label>
    <textarea id="indirizzo" name="indirizzo" required></textarea>
  </div>

  <div>
    <label for="note">Note (facoltative)</label>
    <textarea id="note" name="note"></textarea>
  </div>

  <div class="actions">
    <button type="submit">Invia ordine</button>
    <span class="note">* campi obbligatori</span>
  </div>
</form>

          <p class="note">
            Inviando il modulo accetti che i dati vengano usati solo per gestire l’ordine e la spedizione.
          </p>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
