    :root {

      --accent: #00a651;

      --muted: #b0b0b0;
      --card: #0b0b12;
      --border-soft: rgba(255,255,255,0.08);

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }

    .logo-row img {

      width: auto;
    }

    h1 {
      font-size: 22px;

    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px 14px 14px;
      border: 1px solid var(--border-soft);
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 15px;
    }

    .steps {
      font-size: 13px;
      color: var(--muted);
      padding-left: 20px;
      margin: 0;
    }

    .steps li {
      margin-bottom: 6px;
    }

    .code-label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .code-box {
      background: #050509;
      border-radius: 10px;
      border: 1px solid rgba(0,166,81,0.7);
      padding: 10px 14px;
      display: inline-flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .code-value {
      font-family: monospace;
      font-size: 15px;
      font-weight: 600;
      color: #7dffb3;
      letter-spacing: 0.08em;
    }

    .btn-row {

      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-size: 13px;
      text-decoration: none;
      box-shadow: 0 10px 28px rgba(0,166,81,0.55);
    }

    .footer-note {
      margin-top: 12px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
